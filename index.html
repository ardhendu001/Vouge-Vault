<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VogueVault - AI Stylist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0B0014;
        color: white;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0014;
      }
      ::-webkit-scrollbar-thumb {
        background: #2D1B4E;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4C2F8C;
      }
      .glass-panel {
        background: rgba(15, 5, 24, 0.7);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .electric-gradient-text {
        background: linear-gradient(to right, #D946EF, #3B82F6, #EC4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .electric-gradient-bg {
        background: linear-gradient(135deg, #D946EF, #3B82F6);
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
